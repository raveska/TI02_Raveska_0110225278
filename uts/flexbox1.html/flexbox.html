<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> SISTEM INFOMASI TUGAS AKHIR</h1>
    <p>mahasiswa semianar:diego armada</p>
    <p>rancangan bangunan aplikasi seminar tugas akhir</p>
    <p>waktu: 6 januari</p>
    <form>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Text Field</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="text" name="text" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="NIM mahasiswa" class="col-4 col-form-label">NIM</label> 
    <div class="col-8">
      <input id="NIM mahasiswa" name="NIM mahasiswa" placeholder="NIM mahasiswa" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="nama" class="col-4 col-form-label">NAMA</label> 
    <div class="col-8">
      <input id="nama" name="nama" placeholder="nama mahasiswa" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Prodi</label> 
    <div class="col-8">
      <select id="select" name="select" class="custom-select" required="required">
        <option value="">Sistem informasi</option>
        <option value="">Teknik Informatika</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Program</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_0" type="radio" class="custom-control-input" value=""> 
        <label for="radio_0" class="custom-control-label">D3</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="duck"> 
        <label for="radio_1" class="custom-control-label">SI Reguler</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_2" type="radio" class="custom-control-input" value="fish"> 
        <label for="radio_2" class="custom-control-label">SI fast track</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_3" type="radio" class="custom-control-input" value=""> 
        <label for="radio_3" class="custom-control-label">S2</label>
      </div>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
<header
    
</body>
</html>
